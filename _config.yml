biography:
  title: 'Biography'
  desc: >
    I am a postdoctoral fellow at the [**Medical Image Processing (MIP) Lab**](https://mipskku.wixsite.com/mipl) under the supervision of Prof. [**Hyunjin Park**](https://hyunjinpark.blogspot.com/2010/02/hyunjin-park.html). Previously, I received my Ph.D. from the [**Department of Electronic and Electrical Engineering**](https://ice.skku.edu/) at the [**Sungkyunkwan University**](https://www.skku.edu/), advised by Prof. [**Hyunjin Park**](https://hyunjinpark.blogspot.com/2010/02/hyunjin-park.html).

research:
  title: 'Research Interest'
  desc: >
    My research focuses on integrating machine learning into medical image computing to tackle challenges such as data scarcity and class imbalance. I leverage self-supervised learning techniques, including contrastive and auxiliary learning, to address these issues.

